<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<script src="https://cdn.tailwindcss.com"></script>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-blue-400 to-blue-600 h-screen flex items-center justify-center">

  <div class="bg-white bg-opacity-10 rounded-2xl p-8 shadow-xl flex flex-col items-center">
    <div class="mb-6">
      <i class="fas fa-camera text-blue-200 text-5xl"></i>
    </div>
    <form class="w-full max-w-xs">
      <div class="mb-4">
        <input class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
      </div>
      <div class="mb-6">
        <input class="shadow appearance-none rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="**********">
      </div>
      <div class="flex items-center justify-between mb-6">
        <label class="flex items-center">
          <input class="mr-2 leading-tight" type="checkbox">
          <span class="text-sm text-blue-200">Remember me</span>
        </label>
        <a class="inline-block align-baseline font-bold text-sm text-blue-200 hover:text-blue-800" href="#">
          Forgot Password?
        </a>
      </div>
      <div class="flex items-center justify-center">
        <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="button">
          LOGIN
        </button>
      </div>
    </form>
  </div>

</body>
</html>
